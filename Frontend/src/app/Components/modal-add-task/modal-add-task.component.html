<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': isOpen}" [style.display]="isOpen ? 'block' : 'none'">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #taskForm="ngForm">
        <div class="modal-header">
          <h5 class="modal-title">{{ title }}</h5>
        </div>
        <div class="modal-body">
          <div>
            <span>Description</span>
            <input type="text" class="form-control" placeholder="Enter Description"
              [(ngModel)]="description" name="description" required>
            <small *ngIf="showErrorMessages && taskForm.controls['description']?.invalid" class="text-danger">
              Description is required.
            </small>
          </div>
          <div>
            <span>Status</span>
            <select class="form-control" [(ngModel)]="selectedStatus" name="status" required>
              <option value="" disabled selected>Select Status</option>
              <option *ngFor="let status of Status">{{ status }}</option>
            </select>
            <small *ngIf="showErrorMessages && taskForm.controls['status']?.invalid" class="text-danger">
              Status is required.
            </small>
          </div>
          <div>
            <span>Date</span>
            <input id="startDate" class="form-control" type="date" [(ngModel)]="selectedDate" name="date" required>
            <small *ngIf="showErrorMessages && taskForm.controls['date']?.invalid" class="text-danger">
              Date is required.
            </small>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
          <button type="submit" class="btn btn-success" (click)="confirm(taskForm)">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
