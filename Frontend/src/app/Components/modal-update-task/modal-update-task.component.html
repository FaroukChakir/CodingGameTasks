<div class="modal" tabindex="-1" role="dialog" [ngClass]="{ 'show': isOpen }" [style.display]="isOpen ? 'block' : 'none'">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #taskForm="ngForm" (ngSubmit)="confirm()">
        <div class="modal-header">
          <h5 class="modal-title">{{ title }}</h5>
        </div>
        <div class="modal-body">
          <div>
            <label for="description">Description</label>
            <input type="text" id="description" class="form-control" placeholder="Enter Description"
              [(ngModel)]="currentDescription" name="description" required>
          </div>
          <div>
            <label for="status">Status</label>
            <select id="status" class="form-control" [(ngModel)]="currentStatusStrVal" name="status" required>
              <option *ngFor="let status of Status" [value]="status">{{ status }}</option>
            </select>
          </div>
          <div>
            <label for="date">Date</label>
            <input id="date" type="date" class="form-control" [(ngModel)]="currentDateStrVal" name="date" required>
          </div>
        </div>
        <div *ngIf="error" class="text-danger">
          {{ error }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
